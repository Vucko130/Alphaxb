<!DOCTYPE HTML>
<html>

<head>
    <title>Contact Us</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="icon" href="images/mylogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>
</head>

<body>
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <a href="/" style="border-bottom: none;"><img class="square" src="images/JA.webp"></a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about">About Us</a></li>
                <li><a href="contact">Contact Us</a></li>
                <li><a href="privacypolicy">Privacy Policy</a></li>
            </ul>
        </nav>
        <center>
            <h2>Contact Us</h2>
            <div class="my-form">
                <form id="my-form">
					<form action="https://submit-form.com/C6uuhhwJE" method="POST">
                    <input type="text" name="name" required placeholder="Your Name..." inputmode="text" /><br>
                    <input type="email" name="email" required placeholder="example@domain.com" inputmode="email" /><br>
                    <input type="text" name="subject" required id="email-subject" placeholder="Subject..." inputmode="text" /><br>
                    <input type="text" name="message" required placeholder="What do you want to tell us?" inputmode="text" /><br>
                    
                    <!-- Turnstile widget, rendered automatically -->
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAAAiZBZ6AxETpP2Rz"></div>
                    
                    <!-- Hidden input field for storing the Turnstile token -->
                    <input type="hidden" id="cf-turnstile-response" name="cf-turnstile-response" />

                    <button type="submit" id="my-form-button" class="submit">Submit <i class="far fa-paper-plane"></i></button>
                    <p id="my-form-status"></p>
                </form>
            </div>
        </center>
    </div>

    <!-- Scripts -->
    <script defer src="assets/js/jquery.min.js"></script>
    <script defer src="assets/js/browser.min.js"></script>
    <script defer src="assets/js/breakpoints.min.js"></script>
    <script defer src="assets/js/util.js"></script>
    <script defer src="assets/js/main.js"></script>
    <script>
        // Turnstile token storage function
        window.onloadTurnstileCallback = function () {
            // The callback function will be triggered automatically by Turnstile widget.
        };

        // Event listener for form submission
        document.getElementById("my-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the Turnstile token
            const turnstileToken = document.querySelector('.cf-turnstile input[name="cf-turnstile-response"]').value;
            
            // Append the token to the form data
            const formData = new FormData(this);
            formData.append("cf-turnstile-response", turnstileToken);

            // Send form data using fetch
            fetch("https://submit-form.com/C6uuhhwJE", {
                method: "POST",
                body: formData,
            })
            .then(function (response) {
                if (response.ok) {
                    document.getElementById("my-form-status").textContent = "Form submitted successfully!";
                    document.getElementById("my-form-status").style.color = "green";
					document.getElementById("my-form").reset(); // Reset form fields
                } else {
                    document.getElementById("my-form-status").textContent = "Form submission failed. Please try again.";
					document.getElementById("my-form-status").style.color = "red";
                }
            })
            .catch(function (error) {
                console.error(error);
                document.getElementById("my-form-status").textContent = "An error occurred. Please try again.";
				document.getElementById("my-form-status").style.color = "red";
            });
        });
    </script>
</body>

</html>
