<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Age Calculator</title>
    <link rel="canonical" href="https://jalish.com/age" />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="images/mylogo.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/age.css">
    <link rel="stylesheet" href="assets/css/nav.css">
</head>

<body>
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <a href="/" class="logo">
                    <div class="square">
                        <center><span class="logo-text"><b>JA</b></span></center>
                    </div>
                    <!-- <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">J</span> -->
                </a>

                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about">About Us</a></li>
                <li><a href="contact">Contact Us</a></li>
                <li><a href="privacypolicy">Privacy Policy</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="inputs-wrapper">
                <input type="date" id="date-input">
                <button onclick="ageCalculate()">Calculate</button>
            </div>
            <div class="outputs-wrapper">
                <div>
                    <span id="years">
                    -
                </span>
                    <p>
                        Years
                    </p>
                </div>
                <div>
                    <span id="months">
                    -
                </span>
                    <p>
                        Months
                    </p>
                </div>
                <div>
                    <span id="days">
                    -
                </span>
                    <p>
                        Days
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script defer src="assets/js/age.js"></script>
    <script defer src="assets/js/jquery.min.js"></script>
    <script defer src="assets/js/browser.min.js"></script>
    <script defer src="assets/js/breakpoints.min.js"></script>
    <script defer src="assets/js/util.js"></script>
    <script defer src="assets/js/main.js"></script>
</body>

</html>
